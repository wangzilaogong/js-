<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var person ={
        name:'cjg',
        age:22
    };
    var programer = {
        language:'js'
    };
    function  extend(p,c){
        var c = c ||{};
        for(var prop in p){
            c[prop] = p[prop];
        }
        return c;
    }
    extend(person,programer);
</script>
</body>
</html>
