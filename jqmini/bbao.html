<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<div id="1">
    1
</div>
<div id="2">
    2
</div>
<div id="3">
    3
</div>
    <script type="text/javascript">
        for(var  i=0;i<=3; i++){
            var ele  = document.getElementById(i);
            ele.onclick = (function (id) {
                return function () {
                    alert(id);
                }
            })(i);
        }

    </script>

</body>
</html>
